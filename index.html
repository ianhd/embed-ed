<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Life Audio Embedded Player</title>
<link href="Styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="Background"></div>
	<div id="Player">
		<div id="Title">
			<p class="SmallText">Intentional Living</p>
			<p class="TitleText">Episode 6: Being Intentional by Studying the Life of Jesus</p>
		</div>
		<div id="Cover">
			<img src="https://lifeaudio.swncdn.com/podcast/show/12/image/637163392862165936.jpg" alt="Intentional Living">
		</div>
		<div id="Controls">
			<div class="Skip" align="right"><img src="Icon-Rewind.svg"></div>
			<div class="Play"><img src="Icon-Pause.svg"></div>
			<div class="Skip"><img src="Icon-Forward.svg"></div>
		</div>
		<div id="Scrubber">
			<div id="ProgressBackground"><div id="Progress"></div></div>
			<div class="Time"><p class="SmallText">00:00</p></div>
			<div class="Logo"><img src="https://lifeaudio.swncdn.com/logo.svg" width="80"></div>
			<div class="Time" align="right"><p class="SmallText">-00:00</p></div>
		</div>
	</div>
</body>
</html>
